<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Calculator</title>
    <style>
      /* Add some basic styling for the form */
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      #result,
      #but {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Order the Alphabets</h2>
      <form id="alpform">
        <label for="inp">Enter the Word:</label>
        <input type="text" id="inp" required /><br />
        <button type="button" id="but" onclick="alphabeticalorder()">
          Order the number
        </button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      function alphabeticalorder() {
        var result = document.getElementById("inp").value;
        result = result.toString();
        result = result.toLowerCase();
        result = result.split("").sort().join("");
        document.getElementById("result").innerHTML =
          "After alphabetical order:" + result;
      }
    </script>
  </body>
</html>
