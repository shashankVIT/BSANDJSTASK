<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Calculator</title>
    <style>
      /* Add some basic styling for the form */
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      #result {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Simple Calculator</h2>
      <form id="multiplicationForm">
        <label for="num1">Enter the first number:</label>
        <input type="text" id="num1" required /><br /><br />

        <label for="num2">Enter the second number:</label>
        <input type="text" id="num2" required /><br /><br />

        <button type="button" onclick="calculateMultiplication()">
          Multiply
        </button>
        <button type="button" onclick="calculateDivision()">Divide</button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      function calculateMultiplication() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        if (!isNaN(num1) && !isNaN(num2)) {
          var result = num1 * num2;
          document.getElementById("result").innerHTML =
            "Result for multiplication is:<br>" + result;
        } else {
          document.getElementById("result").innerHTML =
            "Please enter valid numbers.";
        }
      }
      function calculateDivision() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        if (!isNaN(num1) && !isNaN(num2) && num2 != 0) {
          var result = num1 / num2;
          document.getElementById("result").innerHTML =
            "Result for division is:<br>" + result;
        } else {
          document.getElementById("result").innerHTML =
            "Please enter valid numbers.";
        }
      }
    </script>
  </body>
</html>
